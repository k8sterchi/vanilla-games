<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>VANILLA GAMES</h1>
    </header>

    <!-- Body -->
    <main>
        <section>
            <h2>About the Games</h2>
        </section>
        <section class="games-container">
            <div class="game">
                <h3>Rock, Paper, Scissors</h3>
                <button onclick="playGame('R')">Rock</button>
                <button onclick="playGame('P')">Paper</button>
                <button onclick="playGame('S')">Scissors</button>
                <div id="computerChoice"></div>
                <div id="gameResult"></div>
            </div>
            <div class="game">
                <h3>Word Guessing Game</h3>
                <div id="wordGuessing">
                    <p id="wordDisplay"></p>
                    <input type="text" id="guessInput" placeholder="Enter your guess">
                    <button onclick="startWordGuessingGame()">Start Game</button>
                    <p id="gameStatus"></p>
                </div>
            </div>
        </section>
    </main>
    

    <!-- Footer -->
    <footer>
      <h3>Thank you for playing!</h3>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
